<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8' />
  <title>angular-input-dice</title>
  <script src='./vendor/angular/angular.min.js'></script>
  <script src='./input-dice.js'></script>
  <script>
    var appTest = angular.module('appTest', ['ngInputDice']);
    appTest.controller('testController', [
        '$scope',
        'diceService',
        function ($scope, diceService) {
          console.log($scope);
          console.log(diceService);
        }
    ]);
  </script>
</head>
<body ng-app='appTest'>
  <ng-view ng-controller='testController'>
    <input-dice
      object-control="{
        newControl: true
      }"
      admin-control="{
        secondaryControl: false
      }"
    ></input-dice>
  </ng-view>
</body>
</html>
